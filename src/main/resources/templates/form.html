<!DOCTYPE html>
<html xmlns:th="http=//thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"	>
</head>
<body>
	<div class="alert alert-success">
		<span th:text="'Tiempo transcurrido ' + ${tiempoTranscurrido} + ' en milisegundos'"></span>
	</div>
	<div class="container">
		<h3 th:text="${titulo}">Insert title here</h3>
		<form th:action="@{/form}" th:object="${usuario}" method="post">
			<div>
				<label for="habilitar" class="col-form-label">Habilitar</label>
				<div>
					<input type="checkbox" id="habilitar" th:field="*{habilitar}">
				</div>
				<div th:if="${#fields.hasErrors('habilitar')}" th:errors="*{habilitar}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="genero" class="col-form-label">Genero</label>
				<div th:each="gen : ${genero}">
					<input type="radio" th:field="*{genero}" th:value="${gen}">
					<label th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
				</div>
				<!-- <div th:if="${error != null && error.containsKey('identificador')}" th:text="${error.identificador}"></div> -->
				<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="pais" >Pais</label>
				<div>
					<select id="pais" th:field="*{pais}">
					<option value="">--seleccionar --</option>
					<!-- <option th:each="pais: ${paises}" th:text="${pais}" th:value="${pais}"></option> -->
					<!-- <option th:each="pais: ${paisesMap.entrySet()}" th:text="${pais.value}" th:value="${pais.key}"></option> -->
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label>Roles</label>
				<!-- <div th:each="role: ${listaRolesString}"> -->
				<!-- <div th:each="role: ${listaRolesMap.entrySet()}"> -->
				<div th:each="role: ${listaRoles}">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
					th:checked="${#lists.contains(usuario.roles, role)}">
					<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
				</div>
				<!-- <div th:if="${error != null && error.containsKey('identificador')}" th:text="${error.identificador}"></div> -->
				<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="identificador">Identificador</label>
				<div>
					<input type="text" id="identificador" th:field="*{identificador}" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('identificador')}" th:text="${error.identificador}"></div> -->
				<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<div>
					<input type="text" id="nombre" th:field="*{nombre}" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}"></div> -->
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido</label>
				<div>
					<input type="text" id="apellido" th:field="*{apellido}" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('apellido')}" th:text="${error.apellido}"></div> -->
				<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<div>
					<input type="text" id="username" th:field="*{username}" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></div> -->
				<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div>
					<input type="password" th:field="*{password}" id="password" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}"></div> -->
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<div>
					<input type="text" id="email" th:field="*{email}" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div> -->
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="cuenta">Cuenta</label>
				<div>
					<input type="text" id="cuenta" th:field="*{cuenta}" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div> -->
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="mt-2 alert alert-danger"></div>
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha de Nacimiento</label>
				<div>
					<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="dd/MM/yyyy" class="form-control col-sm-4">
				</div>
				<!-- <div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div> -->
				<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="mt-2 alert alert-danger"></div>
			</div>
			
			<div class="form-group">
				<div>
					<input type="submit" value="Submit" class="btn btn-primary">
				</div>
			</div>
			<input type="hidden" th:field="*{valorSecreto}" />
		</form>
	</div>
</body>
</html>
